<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicked Movie Details</title>
    <link rel="stylesheet" href="clicked_movie.css">
</head>
<body>
    <img src="images/untitled-1.png" alt="" class="background-image">

    <div class="movie-details-container">
        <div class="movie-image" id="movieImage"></div>
        <div class="movie-info" id="movieInfo">
            <h2 class="movie-title"></h2>
            <p class="movie-language"></p>
            <p class="movie-director"></p>
            <p class="movie-year"></p>
            <p class="movie-description"></p>
            <button class="favorite-button" onclick="addToFavorites()">Add to Favorites</button>
        </div>
    </div>
    <button class="back-button" onclick="goBack()">Go Back</button>

    <div id="favoriteMessage" class="favorite-message">Added to Favorites!</div>

    <script src="clicked_movie.js"></script>
</body>
</html>
