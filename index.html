<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <script src="http://localhost:3000/login.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

    <!-- Background Images -->
    <img src="images/untitled-1.png" alt="" class="background-image">

    <!-- Header -->
    <div class="header">
        <div class="topnav">
            <a href="your_movies.html">Your movies</a>
            <a href="movie_list.html">Movie list</a> <!-- Changed to link to movie_list.html -->
            <button class="register" onclick="document.getElementById('id01').style.display='block'">register</button>
        </div>
            <div id="languageButtons" style="display: none;"></div>
        </div>
    </div>
            <div class="movies-container">
                <div id="moviesContainer"></div>
            </div>

            <!-- Modal for Login -->
            <div id="id01" class="modal">
                      
                <form id="registerForm" class="modal-content animate" onsubmit="submitRegisterForm(event)">
                        <div class="imgcontainer">
                          <span style="color:#f1f1f1" onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                          <img src="images/87013392.jpg" alt="Avatar" class="avatar">
                        </div>
                    
                        <div class="container">
                          <label for="uname" style="color:#f1f1f1"><b>Username</b></label>
                          <input type="text" placeholder="Enter Username" name="uname" required>
                    
                          <label for="psw" style="color:#f1f1f1"><b>Password</b></label>
                          <input type="password" placeholder="Enter Password" name="psw" required>
                            
                          <button type="submit">Register</button>
                          <label style="color:#f1f1f1">
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                          </label>
                        </div>
                    
                        <div class="container">
                          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                          <span class="psw">Forgot <a href="#">password?</a></span>
                        </div>
                      </form>
                    </div>
                  
        </div>
    </div>

    <!-- Movie Containers -->
    <div id="moviesContainer" class="movies-container"></div>
            </div>
        </div>

        <div class="centered-text">
          <img src="images/logo website.png" alt="Background Logo" class="background-logo">
          <p>
              ScreamStream: Where Every Thrill Finds Its Haunting Home! Welcome to the Ultimate Horror Movie Haven, where screams echo, nightmares await, and the best of horror beckons.
          </p>
          <button onclick="navigateToRandomMovie()">Discover a movie</button>
      </div>
      
      
</body>
</html>
